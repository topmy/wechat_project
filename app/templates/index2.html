<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script type="application/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link href="/static/css/weui.css"/>
    <script>
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wx1cf9245f9f2cc40e', // 必填，公众号的唯一标识
            timestamp: new Date().getTime()/1000, // 必填，生成签名的时间戳
            nonceStr: 'xxx', // 必填，生成签名的随机串
            signature: 'd4624c36b6795d1d99dcf0547af5443d',// 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {

        });
        $('#onMenuShareTimeline').click(function(){
            //分享到朋友圈
            wx.onMenuShareTimeline({
                title: 'swerwer', // 分享标题
                link: 'http://127.0.0.1:5000/', // 分享链接
                imgUrl: '', // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                    alert('success')
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    alert('cancel')
                }
            });
            //获取网络状态接口
            wx.getNetworkType({
                success: function (res) {
                    var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
                    alert(networkType);
                }
            });
        });
    </script>
</head>
<body>
asdgsgsdgsdg
<a href="#" class="weui_btn weui_btn_primary">按钮</a>
<button class="weui_btn weui_btn_primary" id="onMenuShareTimeline">onMenuShareTimeline</button>
</body>
</html>
